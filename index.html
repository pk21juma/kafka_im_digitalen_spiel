<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafka Games Supertable</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
      cursor: default;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #eaf3ff;
    }
    .sort-asc::after {
      content: " ▲";
    }
    .sort-desc::after {
      content: " ▼";
    }
  </style>
</head>
<body>
  <h1>Kafka Games Supertable</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by title...">
  </div>

  <div class="table-container">
    <table id="data-table"></table>
  </div>

  <script>
    let parsedData = [];
    let currentSort = { col: null, dir: "asc" };

    Papa.parse("results/supertable.csv", {
      download: true,
      header: true,
      complete: function(results) {
        parsedData = results;
        renderTable(results);
      }
    });

    function renderTable(results) {
      const table = document.getElementById("data-table");
      table.innerHTML = "";

      const headerRow = document.createElement("tr");
      results.meta.fields.forEach((col, idx) => {
        const th = document.createElement("th");
        th.textContent = col === "steam_link" ? "Link" : col;

        if (col !== "steam_link") {
          th.addEventListener("click", () => sortTable(idx, col));
          if (currentSort.col === col) {
            th.classList.add(currentSort.dir === "asc" ? "sort-asc" : "sort-desc");
          }
        }

        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      results.data.forEach(row => {
        const tr = document.createElement("tr");
        results.meta.fields.forEach(col => {
          const td = document.createElement("td");

          if (col === "steam_link" && row[col]) {
            const a = document.createElement("a");
            a.href = row[col];
            a.textContent = "Link";
            a.target = "_blank";
            td.appendChild(a);
          } else {
            td.textContent = row[col];
          }

          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

  function sortTable(colIndex, colName) {
    const dir = currentSort.col === colName && currentSort.dir === "asc" ? "desc" : "asc";
    currentSort = { col: colName, dir };

    parsedData.data.sort((a, b) => {
      let valA = a[colName] || "";
      let valB = b[colName] || "";

      // numeric check
      if (!isNaN(parseFloat(valA)) && !isNaN(parseFloat(valB))) {
        valA = parseFloat(valA);
        valB = parseFloat(valB);
      }

      if (valA < valB) return dir === "asc" ? -1 : 1;
      if (valA > valB) return dir === "asc" ? 1 : -1;
      return 0;
    });

    renderTable(parsedData);
  }
</script>

</body>
</html>
